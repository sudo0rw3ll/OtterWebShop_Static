<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <script src="./login.js"></script>
    <body background="./login_backgroun.jpg">
        <div class="card shadow border" style="width: 25rem; margin-top: 10px; margin: 0 auto; float: none;">
            <img src="./login.png" class="card-img-top">
            <div class="card-body">
                <h4>Login</h4>
                <form id="login">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="login_username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="login_username">
                            </div>
                            <div class="mb-3">
                                <label for="login_password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="login_password">
                            </div>
                            <div class="mb-3">
                                <button id="btn_login" type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
